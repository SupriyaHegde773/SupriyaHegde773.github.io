<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .resume-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .resume-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      padding: 2rem;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .resume-embed {
      width: 100%;
      height: 900px;
      border-radius: 12px;
      border: none;
    }
    
    @media (max-width: 768px) {
      .resume-embed {
        height: 700px;
      }
    }
    
    @media (max-width: 480px) {
      .resume-card {
        padding: 1.5rem;
      }
      
      .resume-embed {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>My Resume</h1>
    <div class="resume-card">
      <embed class="resume-embed" src="assets/Supriya.Resume.pdf" type="application/pdf">
    </div>
  </div>
</body>
</html>
