<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      border-radius: 8px;
      font-weight: 500;
    }

    .tab-buttons button.active {
      background-color: #00ffe7;
      color: #000;
    }

    .tab-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .tab-content.active {
      display: flex;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1 style="text-align: center;">Projects</h1>

    <div class="tab-buttons">
      <button onclick="showTab('academic')" id="academicTab" class="active">Academic Projects</button>
      <button onclick="showTab('personal')" id="personalTab">Personal Projects</button>
    </div>

    <div id="academic" class="tab-content active">
      <!-- Add academic project cards here -->
      <div class="glass-card">
        <h2>Biometric Watermarking</h2>
        <p>Embedded fingerprint data into iris images using DWT, DCT, and SVD for secure watermarking.</p>
      </div>
    </div>

    <div id="personal" class="tab-content">
      <!-- Add personal project cards here -->
      <div class="glass-card">
        <h2>Typing Speed Game</h2>
        <p>Browser game built in HTML/CSS/JS to improve typing skills.</p>
      </div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tab + 'Tab').classList.add('active');
    }
  </script>
</body>
</html>
